<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommendation System</title>
        <meta name="viewport",content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color:black">
        <nav class="navbar">
            <div class="logo">
                <div class="worm">
                    <img class="navimage" src="{{ url_for('static', filename='images/nerd1.jpg') }}">
                    <p>Nerdy_Worm</p>
                    
                </div>
                <div >
                    <ul class="name">
                        <p><a href="/">Home</a></p>
                        <p><a href="/recommend">Recommend</a></p>
                        <p><a href="/contact">Contact</a></p>
                    </ul>   
                </div>
            </div>    
        </nav>
        <div class="slider">
            <div class="slides">
                <img class="slide" src="{{ url_for('static', filename='images/TKAMB.jpg') }}"  alt="1984">
                <img class="slide" src="{{ url_for('static', filename='images/life-of-pi.jpg') }}"  alt="1984">   
                <img class="slide" src="{{ url_for('static', filename='images/hand_maid_tale.jpg') }}"  alt="1984">
                <img class="slide" src="{{ url_for('static', filename='images/harry-potter-and-the-deathly-hallows-jacket-cover.jpg') }}"  alt="1984">
                <img class="slide" src="{{ url_for('static', filename='images/tuesdays-with-morrie-1280.jpg') }}"  alt="1984">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text">Top 50 Books</h1>
                </div>

                <div class="card-container ">  
                    {% for i in range(book_name|length) %}
                        <div >
                            <div class="card border-light mb-2" >
                                <div class="card-body">
                                    <img class="card-img-top" src="{{image[i]}}">
                                    <h3 class="card-title" style="color: white;">{{book_name[i]}}</h3>
                                    <p class="card-text">Author: {{author[i]}}</p>
                                    <p class="card-text">Votes: {{votes[i]}}</p>
                                    <p class="card-text">Ratings: {{rating[i]|round(2)}}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div> 
                
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2025 Book Recommendation System. All rights reserved.</p>
        </footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    </body>
</html>
