<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommendation System</title>
        <meta name="viewport",content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color:black">
        <nav class="navbar">
            <div class="logo">
                <div class="worm">
                    <p>Nerdy_Worm</p>
                    
                </div>
                <div >
                    <ul class="name">
                        <p><a href="/">Home</a></p>
                        <p><a href="/recommend">Recommend</a></p>
                        <p><a href="/contact">Contact</a></p>
                    </ul>   
                </div>
            </div>    
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text">Recommended Books</h1>
                    <form action="/recommend_books" method="POST">
                        <input name="user_input" type="text" class="form-control"><br>
                        <input type="submit" class="btn btn-lg btn-danger" >
                    </form>
                </div>
                <div class="card-container ">  
                    {% if message %}
                        <p style="color:red;">{{ message }}</p>
                    {% endif %}

                    {% if data %}
                        {% for i in data%}
                        
                            <div class >
                                <div class="card border-danger mb-3" >
                                    <div class="card-body">
                                        <img class="card-img-top" src="{{i[2]}}">
                                        <h3 class="card-title" style="color: white;">{{i[0]}}</a></h3>
                                        <p class="card-text">Author-{{i[1]}}</p>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        {%endfor%}
                    {% endif %}
                </div>

               
                
            </div>
        </div>
    
    </body>
</html>
